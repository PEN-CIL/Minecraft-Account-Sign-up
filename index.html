<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Account Sign-up</title>
</head>
<body style="margin:0; background:url('./1.jpg') no-repeat center center fixed; background-size:cover; font-family:Arial, sans-serif;">

    <div style="background-color: rgba(240,240,240,0.9); padding: 40px; width: 60%; margin: 100px auto; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.5);">

        <h1 style="color:black;"><b>Minecraft Account Sign-up</b></h1>
        <p style="color:black;"><b>Sign-up using this form</b></p>

        <form>
            <label style="color:black;"><b>First Name</b></label><br>
            <input style="color:black; width:90%; padding:8px;" type="text" name="firstname"><br><br>

            <label style="color:black;"><b>Last Name</b></label><br>
            <input style="color:black; width:90%; padding:8px;" type="text" name="lastname"><br><br>

            <label style="color:black;"><b>Username</b></label><br>
            <input style="color:black; width:90%; padding:8px;" type="text" name="username"><br><br>

            <label style="color:black;"><b>Email</b></label><br>
            <input style="color:black; width:90%; padding:8px;" type="email" name="mailid"><br><br>

            <label style="color:black;"><b>Phone No.</b></label><br>
            <input style="color:black; width:90%; padding:8px;" type="tel" name="phone"><br><br>

            <input type="submit" value="Submit" style="padding:10px 20px; background-color:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer;">
        </form>

    </div>

</body>
</html>
