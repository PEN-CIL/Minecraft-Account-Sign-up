<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Account Sign-up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body 
        {
            margin: 0;
            background: url('./1.jpg') no-repeat center center fixed; background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        .form-container 
        {
            background-color: rgba(240,240,240,0.9);
            padding: 10px; /* used to be 40 */
            width: 32%; /* used to be 60 */
            margin: 35px auto; /* pushed it further down from 150 */
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        input[type="text"], input[type="email"], input[type="tel"] 
        {
            width: 90%;
            padding: 8px;
            color: black;
        }

        input[type="submit"] 
        {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) 
        {
            .form-container 
            {
                width: 90%;
                margin-top: 80px; /* pushes box lower on mobile */
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1 style="color:black;"><b>Minecraft Account Sign-up</b></h1>
        <p style="color:black;"><b>Sign-up using this form</b></p>

        <form>
            <label style="color:black;"><b>First Name</b></label><br>
            <input type="text" name="firstname"><br><br>

            <label style="color:black;"><b>Last Name</b></label><br>
            <input type="text" name="lastname"><br><br>

            <label style="color:black;"><b>Email</b></label><br>
            <input type="email" name="mailid"><br><br>

            <label style="color:black;"><b>Phone No.</b></label><br>
            <input type="tel" name="phone"><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
